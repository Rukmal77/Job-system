        // Retrieve the token from local storage
        const token = localStorage.getItem('token');

            fetch('http://localhost:8080/scheduling-rest-service/api/validateToken', {

                    'Authorization': `Bearer ${token}`
                }

})

const logoutButton = document.getElementById('logoutButton');

        function datetimeselctor() {
            // Get the stored user ID from localStorage
            const userId = localStorage.getItem('userid');
            
            // Construct the URL with the user ID as a query parameter
            const url = `dateandtime.html?userid=${userId}`;
            
            // Redirect to the new URL
            window.location.href = url;
        }
        function Appointment() {
            // Get the stored user ID from localStorage
            const userId = localStorage.getItem('userid');
            
            // Construct the URL with the user ID as a query parameter
            const url = `ViewAppointment.html?userid=${userId}`;
            
            // Redirect to the new URL
            window.location.href = url;
        }
         function updatedatetime() {
            // Get the stored user ID from localStorage
            const userId = localStorage.getItem('userid');
            
            // Construct the URL with the user ID as a query parameter
            const url = `updatedatetime.html?userid=${userId}`;
            
            // Redirect to the new URL
            window.location.href = url;
        }
        async function fetchConsultantsSchedule() {
    try {
        const response = await fetch('http://localhost:8080/scheduling-rest-service/api/consultants');
        if (response.ok) {
            const data = await response.json();
            const tableBody = document.getElementById('consultantsTableBody');
            
            data.forEach(schedule => {
                const row = document.createElement('tr');
                const nameCell = document.createElement('td');
                const datetimeCell = document.createElement('td');
                
                nameCell.textContent =  schedule.firstname;;
                datetimeCell.textContent = schedule.datetime;
                
                row.appendChild(nameCell);
                row.appendChild(datetimeCell);
                tableBody.appendChild(row);
            });
        } else {
            console.error('Error:', response.status);
        }
    } catch (error) {
        console.error('Error:', error);
    }
}

// Call the function to populate the table on page load
fetchConsultantsSchedule();
