<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
    }

    header {
      background-color: black;
      padding: 20px 0;
      position: fixed;
      width: 100%;
      z-index: 100;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0 auto;
      max-width: 1200px;
      padding: 0 20px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #007bff;
    }

    .auth-buttons a {
      margin-left: 20px;
      padding: 8px 20px;
      border: 1px solid white;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s ease;
    }

    .auth-buttons a:hover {
      background-color: #007bff;
    }

    .hero {
      background: url('WEB-INF/working image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 200px 0;
    }

    .hero h1 {
      font-size: 5rem;
      font-style: italic;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
          <li><a href="Home.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="auth-buttons">
          <a href="login.jsp" class="login-button">Login</a>
          <a href="registration.html" class="register-button">Register</a>
      </div>
    </nav>
  </header>

  <div class="hero">
    <h1>The Jobs</h1>
    <p>Discover amazing services and more.</p>
  </div>
</body>
</html>
